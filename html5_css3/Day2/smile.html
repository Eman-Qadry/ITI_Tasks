<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        draw smile face
    </h1>
    <svg width="200" height="200">
   <circle cx="100" cy="100" r="90" fill="yellow" stroke="black" stroke-width="5">
    <title>this is smile face</title>
   </circle>
   <circle cx="70" cy="70" r="10" fill="black" >
    <title>this is left eye</title>
   </circle>
   <circle cx="130" cy="70" r="10" fill="black" >
    <title>this is right eye</title>
   </circle>
   <path d="M 60 120 Q 100 160, 140 120" stroke="black" stroke-width="6" fill="none" >
    <title>this is mouse</title>
   </path>

    </svg>
</body>
</html>
