<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .car {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      width: 250px; 
      animation: moveCar 5s ease  infinite; 
    }

    @keyframes moveCar {
      0% {
        left: -100px; 
      }
      100% {
        left: 100%; 
        
      }
    }
  </style>
</head>
<body>
  <img src="car.jpg" alt="Car" class="car">


</body>
</html>
