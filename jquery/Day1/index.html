<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="manage" style="display:none;">Manage Section</div>
    <div id="divOne">
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
    </div>
    <img id="imgOne" src="../../Bootstrap/Day1/images/back.jpg" alt="Example Image" style="width: 100px; height: 100px;">
    <div id="coloredBoxes">
        <div id="div1" class="box red">div1</div>
        <div id="div2" class="box green">div2</div>
        <div id="div3" class="box blue">div3</div>
    </div>

    <div id="buttons">
        <button id="toggleManage">Toggle Visibility of #manage</button>
        <button id="changeBorder">Change Border Style</button>
        <button id="highlightBoxes">Highlight Faded Boxes</button>
        <button id="doubleWidth">Double the Width of #divOne</button>
        <button id="countParagraphs">Count Paragraphs Inside #divOne</button>
        <button id="moveManage">Move #manage into #divOne</button>
        <button id="replaceParagraphs">Replace All Paragraphs in #divOne</button>
        <button id="reverseFade">Reverse Fade Order</button>
        <button id="toggleText">Toggle All Button Text</button>
        <button id="cloneDiv" title="Clone #divOne and append it">Clone #divOne</button>
        <button id="disableButtons" title="Disable all buttons after click">Disable All Buttons</button>
        <button id="countdownTimer" title="Start a 10-second countdown">Start Countdown Timer</button>
        <button id="toggleRotation" title="Toggle image rotation animation">Toggle Image Rotation</button>
        <button id="createList" title="Create a list dynamically">Create List</button>
    </div>
    
   
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
